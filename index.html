<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Classes Inheritance</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <form class="first-modal" id="first-modal">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Text your name, please"
        />
        <button type="submit" id="next-btn">Next</button>
      </form>

      <div class="main-window" id="main-window" style="display: none">
        <h3>You're welcome, <span id="greeting"></span></h3>
        <h2 id="title">Things to do</h2>
        <p id="count">
          <span id="totalDone">0</span> from <span id="total"> 0</span> is done
        </p>
        <input type="search" name="search" id="search" placeholder="Search" />
        <div class="btn-block" id="btn-block">
          <button id="filter-all">All</button>
          <button id="filter-active">Active</button>
          <button id="filter-done">Done</button>
          <div class="items-list" id="items-list"></div>
          <button id="add-btn">Add new item</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
